<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Space settlers</title>
	</head>
	<body style="height:100vh; display: flex; flex-direction: row; align-items: center; justify-content: space-around; ">
		<div class="join-container">
			<header class="join-header">
				<h1>Create a game</h1>
			</header>
			<main class="join-main">
				<form action="settlers.html">
					<div class="form-control">
						<label for="username">Player</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="quantity">Number of players (between 1 and 5)</label>
						<input type="number" id="quantity" name="quantity" min="1" max="5">
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<input
							type="text"
							name="room"
							id="room"
							placeholder="Enter gamename..."
							required
						/>
					</div><div class="form-control">
					<label for="landscape">Choose a landscape type:</label>
					<select id="landscape" name="landscape">
					  <option value="desert">Desert (low resources)</option>
					  <option value="normal">Normal land</option>
					  <option value="water">Islands  (a lot of water, rich land)</option>
					  <option value="rich">Rich land</option>
					</select></div><div class="form-control">
					<button type="submit" class="btn">Join game</button></div>
				</form>
			</main>
		</div>
		<div>	<h2 style=" font-size:50px;">OR</h2> </div>
		<div class="join-container">
			<header class="join-header">
				<h1>Join a game</h1>
			</header>

			<main class="join-main">
				
				<form action="settlers.html">
				<div class="form-control">
				<label for="room">Room</label>
				<input
					type="text"
					name="room"
					id="room"
					placeholder="Enter gamename..."
					required
				/>
			</div>	<div class="form-control">
					<label for="username">Player</label>
					<input
						type="text"
						name="username"
						id="username"
						placeholder="Enter username..."
						required
					/>
				</div><div class="form-control">
			    <button type="submit" class="btn">Join game</button></div>
			</div>	
			</form>
		    </main>
		</div>	
	</body>
</html>
